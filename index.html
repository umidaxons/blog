<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-preview-card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__container container">
        <img
          class="main__img"
          src="./images/blogimage.svg"
          alt="blog-img"
          width="336"
          height="200"
        />
        <button class="main__btn">Learning</button>
        <p class="main__subtitle">Published 21 Dec 2023</p>
        <h1 class="main_title">HTML & CSS foundations</h1>
        <p class="main__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="main__profile">
          <img
            class="main__profile__img"
            src="./images/Greg.png"
            alt="avatar Greg"
            width="32"
            height="32"
          />
          <h3 class="main__profile__title">Greg Hooper</h3>
        </div>
      </div>
    </main>
  </body>
</html>
